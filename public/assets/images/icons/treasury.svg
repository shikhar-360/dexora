<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Vault base -->
  <rect x="10" y="25" width="80" height="65" rx="8" fill="#4A5568" stroke="#2D3748" stroke-width="2"/>
  
  <!-- Vault door -->
  <rect x="20" y="35" width="60" height="45" rx="6" fill="#718096" stroke="#4A5568" stroke-width="2"/>
  
  <!-- Central lock mechanism -->
  <circle cx="50" cy="57.5" r="15" fill="#E2E8F0" stroke="#4A5568" stroke-width="2"/>
  <circle cx="50" cy="57.5" r="10" fill="#CBD5E0" stroke="#4A5568" stroke-width="1"/>
  <circle cx="50" cy="57.5" r="5" fill="#4A5568"/>
  
  <!-- Handle -->
  <rect x="67" y="55" width="8" height="5" rx="2" fill="#2D3748"/>
  
  <!-- Hinges -->
  <rect x="18" y="40" width="4" height="8" rx="2" fill="#2D3748"/>
  <rect x="18" y="67" width="4" height="8" rx="2" fill="#2D3748"/>
  
  <!-- Security bolts -->
  <circle cx="30" cy="45" r="2" fill="#4A5568"/>
  <circle cx="70" cy="45" r="2" fill="#4A5568"/>
  <circle cx="30" cy="70" r="2" fill="#4A5568"/>
  <circle cx="70" cy="70" r="2" fill="#4A5568"/>
  
  <!-- Top security bar -->
  <rect x="15" y="20" width="70" height="6" rx="3" fill="#2D3748"/>
  
  <!-- Dollar sign overlay -->
  <text x="50" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#48BB78">$</text>
</svg> 